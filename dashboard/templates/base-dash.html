{% load static %}
<!DOCTYPE html>
<html :class="{ 'theme-dark': dark }" x-data="data()" lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{{title}}</title>
    <!-- <link rel="stylesheet" href="{% static 'fontAwsome/css/all.min.css' %}" />
    <link rel="stylesheet" href="{% static 'bootstrap/bootstrap.min.css' %}" /> -->
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.min.css"
    />
    <link
      rel="stylesheet"
      href="{% static 'assets/css/tailwind.output.css'%}"
    />
  </head>
  <body>
    <div
      class="flex h-screen bg-gray-50 dark:bg-gray-900"
      :class="{ 'overflow-hidden': isSideMenuOpen }"
    >
      <!-- -------------- sidebar ------------------ -->
      {% include 'sidebar.html' %}
      <div class="flex flex-col flex-1 w-full">
        <!-- -------------- header ------------------ -->
        {% include 'header-dash.html' %}
        <main class="h-full overflow-y-auto">
          <div class="container px-6 mx-auto grid">
            {% block content %}{% endblock content %}
          </div>
        </main>
      </div>
    </div>
  </body>
  <!-- <script src="{% static 'fontAwsome/js/all.min.js' %}"></script>
  <script src="{% static 'bootstrap/bootstrap.min.js' %}"></script> -->
  <script
    src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.x.x/dist/alpine.min.js"
    defer
  ></script>
  <script src="{% static 'assets/js/init-alpine.js'%}"></script>
   {% block script %}{% endblock script %}
</html>
