{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="{{description}}" />
    <meta name="keywords" content="{{keywords}}" />
    <link
      rel="shortcut icon"
      href="{% static 'images/favicon.png' %}"
      type="image/x-icon"
    />
    <title>{{title}}</title>
    <!-- ref css -->
    <link rel="stylesheet" href="{% static 'references/css/all.min.css' %}" />
    <link
      rel="stylesheet"
      href="{% static 'references/css/bootstrap.min.css' %}"
    />
    <!-- custum css -->
    {% block style %} {% endblock style %}
  </head>
  <body>
    <!-- ------------- Header -------------  -->
    {% block header %} {% endblock header %}
    <!-- ------------- Body -------------  -->
    {% block body %} {% endblock body %}
    <!-- ------------- Footer -------------  -->
    {% block footer %} {% endblock footer %}
    <!-- ref js -->
    <script src="{% static 'references/js/all.min.js' %}"></script>
    <script src="{% static 'references/js/bootstrap.bundle.min.js' %}"></script>
    <!-- custum js -->
    {% block script %} {% endblock script %}
  </body>
</html>
